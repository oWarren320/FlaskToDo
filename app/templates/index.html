<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Todo App</a>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Todo List</h1>

        <!-- Add New Todo Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Add a New Todo Item</h5>
                <form action="{{ url_for('add') }}" method="POST" class="form-inline">
                    <input type="text" name="todoitem" class="form-control form-control-lg mr-2" placeholder="New task" required>
                    <button type="submit" class="btn btn-success btn-lg">Add Item</button>
                </form>
            </div>
        </div>

        <!-- Incomplete Items Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Incomplete Items</h5>
                <ul class="list-group">
                    {% for todo in incomplete %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span class="todo-text">{{ todo.text }}</span>
                        <div class="actions">
                            <a href="{{ url_for('edit', id=todo.id) }}" class="btn btn-warning btn-sm mr-2">Edit</a>
                            <a href="{{ url_for('complete', id=todo.id) }}" class="btn btn-outline-success btn-sm mr-2">Mark As Complete</a>
                            <a href="{{ url_for('delete', id=todo.id) }}" class="btn btn-outline-danger btn-sm delete-link">Delete</a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <!-- Completed Items Section -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Completed Items</h5>
                <ul class="list-group">
                    {% for todo in complete %}
                    <li class="list-group-item text-muted">{{ todo.text }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
    document.querySelectorAll('.delete-link').forEach(function(link) {
        link.addEventListener('click', function(event) {
            if (!confirm('Are you sure you want to delete this item?')) {
                event.preventDefault();
            }
        });
    });
    </script>
</body>
</html>
